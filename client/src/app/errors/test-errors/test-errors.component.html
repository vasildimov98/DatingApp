<div>
  <button class="btn btn-outline-primary me-3" (click)="getBadRequestError()">Test 400 error</button>
  <button class="btn btn-outline-primary me-3" (click)="getValidationError()">Test 400 Validation error</button>
  <button class="btn btn-outline-primary me-3" (click)="getUnauthorizedError()">Test 401 error</button>
  <button class="btn btn-outline-primary me-3" (click)="getNotFoundError()">Test 404 error</button>
  <button class="btn btn-outline-primary me-3" (click)="getServerError()">Test 500 error</button>

  @if (validationErrors.length > 0) {
    <div class="row mt-5">
      <ul class="text-danger">
        @for (error of validationErrors; track $index) {
          <li>{{error}}</li>
        }
      </ul>
    </div>
  }
</div>
